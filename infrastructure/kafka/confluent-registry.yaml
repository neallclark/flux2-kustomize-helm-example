apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: schema-registry
  name: schema-registry
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
        - image: confluentinc/cp-schema-registry:latest
          name: schema-registry
          env:
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: kafka-cluster-kafka-bootstrap.kafka:9092
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: schema-registry
            - name: SCHEMA_REGISTRY_LISTENERS
              value: http://0.0.0.0:8081              
          resources:
            limits:
              memory: 1000Mi
            requests:
              memory: 1000Mi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: schema-registry
  name: schema-registry
  namespace: kafka
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8081
      nodePort: 8081
  selector:
    app: schema-registry
  type: NodePort