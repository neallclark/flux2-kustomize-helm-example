apiVersion: apps/v1
kind: Deployment
metadata:
  name: apply-filterrules-job
  namespace: kafka-streams
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.apply-rules-jobd: glob:test-*
    fluxcd.io/tag.init: glob:test-*
  labels:
    app: apply-filterrules-job
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: apply-filterrules-job
  template:
    metadata:
      labels:
        app: apply-filterrules-job
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - name: apply-filterrules-jobd
        image: sodadeveloper.azurecr.io/boost-kafka-streams-edge:test-2
        imagePullPolicy: IfNotPresent
        env:
        - name: BOOTSTRAP_SERVERS
          value: kafka-cluster-kafka-bootstrap.kafka:9092
        - name: CLASS
          value: soda.ApplyFilterRulesJob          
        - name: APPLICATION_ID
          value: streams-applyfilterrules
        - name: SOURCE_TOPIC
          value: data
        - name: SECONDARY_SOURCE_TOPIC
          value: filterdata
        - name: OUTPUT_TOPIC
          value: processeddata
        - name: AVRO_SCHEMA_REGISTRY_URL
          value: http://schema-registry.kafka
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 10m
            memory: 128Mi
